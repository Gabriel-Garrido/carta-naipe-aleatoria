<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link src="./style.css" />
    <title>CartaAleatoria</title>
  </head>
  <body class="container d-flex justify-content-center bg-success">
    <div
      id="carta"
      class="card text-center"
      style="width: 15rem; height: 20rem; margin-top: 40px;"
    >
      <div
        id="pinta1"
        class="align-self-start justify-self-start display-3 ml-8"
      ></div>
      <div
        id="numero"
        class="align-self-center justify-self-center mt-auto display-1"
      ></div>
      <div
        id="pinta2"
        class="align-self-end justify-self-end mt-auto display-3"
        style="transform: rotate(-180deg);"
      ></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
